server {
    listen 8080;
    listen [::]:8080 default ipv6only=on;
    root /app;
    index index.html;
    server_name _;

    location ~* /.+/(.+) {
        try_files $uri $uri/ /$1;
    }

    location /config.js {
        expires -1;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
